    <head>
        
        <title>Login</title>
        <style>
           body {
    background-color: black;
    color: green;
   
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 100;
}

#login-container {
    background-color: black;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;

   
}

button[type="submit"] {
    background-color: green;
    color: black;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;

    transition: color .3s ease;
}
        </style>
    </head>
    <body>
        <!-- Форма входа -->
        <div id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            
        </div>
       
    
        <!-- Скрипт для обработки отправки формы -->
        <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Предотвращаем отправку формы по умолчанию
    
                // Получаем значения из полей ввода
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                // Здесь вы можете добавить логику для проверки имени пользователя и пароля
                // Например, отправить запрос на сервер для проверки учетных данных
    
                // Пример простой проверки
                if (username === 'your_username' && password === 'your_password') {
                    // Если учетные данные верные, перенаправляем пользователя на страницу кабинета
                    window.location.href = 'cabinet.html';
                } else {
                    // Если учетные данные неверные, выводим сообщение об ошибке
                    alert('Invalid username or password. Please try again.');
                }
            });
        </script>
